<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
<script type="text/x-handlebars">
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="workspace">
    {{view App.WorkspaceListView contentBindings=model}}
    {{view App.WorkspaceSectionsView contentBindings=model}}
</script>

<script type="text/x-handlebars" data-template-name="workspacelist">
    <div class="navigation-items">
        <ul>
            {{#each item in content}}
                {{#linkTo workspace.proj item.title tagName="li" activeClass="selected"}}
                    {{item.title}}
                {{/linkTo}}
            {{/each}}
        </ul>
    </div>
</script>

<!-- work space sections-->
<script type="text/x-handlebars" data-template-name="workspacesections">
    <div class="navigation-sections">
        {{#each item in content}}
        <section {{bindAttr id="item.path" name="item.path"}}>
            <h3>{{item.title}}</h3>{{item.content}}
            <hr/>
        </section>
        {{/each}}
    </div>
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
<script src="js/libs/ember-1.0.0-rc.3.js"></script>
<script src="js/libs/ember-data.js"></script>

<script src="js/app.js"></script>
<script src="js/model/WorkspaceModel.js"></script>
<script src="js/view/WorkspaceListView.js"></script>
<script src="js/view/WorkspaceSectionsView.js"></script>
<script src="js/route/router.js"></script>
<!--
<script src="dist/example3-compress.js"></script>
-->
</body>
</html>
